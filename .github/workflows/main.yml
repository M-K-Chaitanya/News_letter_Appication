name: Send Daily Newsletter

on:
  schedule:
    # Runs at 03:30 UTC, which is 9:00 AM in India Standard Time (IST)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab for testing

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run the newsletter script
        # Runs the script with the 'now' argument to send immediately
        run: node sendemail.js now
        env:
          # These secrets must be configured in your repository settings
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY}}
          PORT: ${{secrets.PORT}}
          NEWS_API_KEY: ${{secrets.NEWS_API_KEY}}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
