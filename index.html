<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to TechMaster Weekly</title>
    <style>
        /* Import Modern Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.15);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-delay: -2s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            top: 30%;
            right: 20%;
            animation-delay: -4s;
        }

        .shape-4 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 15%;
            animation-delay: -1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Glassmorphism Container */
        .subscribe-container {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 60px 50px;
            border-radius: 24px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: slideUp 1s ease-out;
            transform-origin: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Animated Header */
        h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 50%, #10b981 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
            }
        }

        .subtitle {
            font-size: 18px;
            color: rgba(148, 163, 184, 0.9);
            margin-bottom: 40px;
            font-weight: 400;
            animation: fadeInUp 1s ease-out 0.3s both;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced Form Styling */
        #subscribeForm {
            display: flex;
            flex-direction: column;
            gap: 25px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="email"] {
            width: 100%;
            padding: 20px 25px;
            font-size: 16px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid transparent;
            border-radius: 16px;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        input[type="email"]:focus {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(59, 130, 246, 0.8);
            box-shadow: 0 8px 40px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        input[type="email"]::placeholder {
            color: #999;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus::placeholder {
            opacity: 0;
            transform: translateX(10px);
        }

        /* Stunning Button */
        .btn-submit {
            position: relative;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.6);
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        /* Message Area with Animations */
        #message {
            margin-top: 25px;
            font-weight: 600;
            font-size: 16px;
            min-height: 24px;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        #message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .success {
            color: #10b981;
            animation: successPulse 0.6s ease-out;
        }

        .error {
            color: #ef4444;
            animation: errorShake 0.6s ease-out;
        }

        @keyframes successPulse {
            0% {
                transform: scale(0.95);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes errorShake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        /* Loading Animation */
        .loading {
            position: relative;
            color: transparent !important;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Feature Icons Animation */
        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: rgba(148, 163, 184, 0.9);
            transition: all 0.3s ease;
            animation: bounce 2s ease-in-out infinite;
        }

        .feature-icon:nth-child(2) {
            animation-delay: 0.3s;
        }

        .feature-icon:nth-child(3) {
            animation-delay: 0.6s;
        }

        .feature-icon:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .subscribe-container {
                padding: 40px 30px;
                margin: 10px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .features {
                gap: 20px;
            }
        }

        /* Particle Effect */
        .particle {
            position: absolute;
            background: rgba(59, 130, 246, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 4s linear infinite;
        }

        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <div class="subscribe-container">
        <h1>Join Our Newsletter</h1>
        <p class="subtitle">Get cutting-edge CS fundamentals and tech insights delivered to your inbox weekly. Join 50,000+ developers already subscribed.</p>
        
        <form id="subscribeForm">
            <div class="input-wrapper">
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="btn-submit">Subscribe Now</button>
        </form>
        
        <p id="message"></p>

        <div class="features">
            <div class="feature-icon" title="Weekly Updates">üìß</div>
            <div class="feature-icon" title="Expert Insights">üß†</div>
            <div class="feature-icon" title="No Spam">üõ°Ô∏è</div>
        </div>
    </div>

    <script>
        // Create particle effect
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = Math.random() * 6 + 2 + 'px';
            particle.style.height = particle.style.width;
            document.body.appendChild(particle);
            
            setTimeout(() => {
                document.body.removeChild(particle);
            }, 4000);
        }

        // Add click particle effect
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createParticle(
                        e.clientX + (Math.random() - 0.5) * 20,
                        e.clientY + (Math.random() - 0.5) * 20
                    );
                }, i * 100);
            }
        });

        // FIXED: Real form submission to Express.js backend
        document.getElementById('subscribeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const messageEl = document.getElementById('message');
            const submitBtn = document.querySelector('.btn-submit');
            const email = emailInput.value.trim();

            // Clear previous state
            messageEl.textContent = '';
            messageEl.className = '';
            messageEl.classList.remove('show');

            // Basic email validation
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                // REAL API call to your Express.js server
                const response = await fetch('/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;

                if (response.ok && data.success) {
                    // Success
                    showMessage(data.message, 'success');
                    emailInput.value = '';
                    
                    // Success celebration effect
                    for (let i = 0; i < 20; i++) {
                        setTimeout(() => {
                            const rect = submitBtn.getBoundingClientRect();
                            createParticle(
                                rect.left + rect.width / 2 + (Math.random() - 0.5) * 100,
                                rect.top + rect.height / 2 + (Math.random() - 0.5) * 100
                            );
                        }, i * 50);
                    }
                } else {
                    // Error from server
                    showMessage(data.message || 'Something went wrong. Please try again.', 'error');
                    emailInput.focus();
                }
            } catch (error) {
                // Network or other errors
                console.error('Subscription error:', error);
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                showMessage('Network error. Please check your connection and try again.', 'error');
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `show ${type}`;
        }

        // Add input focus effects
        const emailInput = document.getElementById('email');
        emailInput.addEventListener('focus', () => {
            document.querySelector('.input-wrapper').style.transform = 'scale(1.02)';
        });

        emailInput.addEventListener('blur', () => {
            document.querySelector('.input-wrapper').style.transform = 'scale(1)';
        });

        // Typing animation for placeholder
        const originalPlaceholder = emailInput.placeholder;
        emailInput.addEventListener('focus', () => {
            emailInput.placeholder = '';
        });

        emailInput.addEventListener('blur', () => {
            if (!emailInput.value) {
                emailInput.placeholder = originalPlaceholder;
            }
        });
    </script>
</body>
</html>
